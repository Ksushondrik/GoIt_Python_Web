<h2>Login</h2>
<form action="{% url 'users:login' %}" method="post" accept-charset="utf-8">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="row">
        <div class="form-group col-xs-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value }}">
            {{ form.username.errors }}
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-3">
            <label for="username">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ form.password.value }}">
            {{ form.password.errors }}
        </div>
    </div>
    <input type="submit" value="Login" class="btn btn-primary">
    <p class="mt-3">
        <a href="{% url 'users:password_reset' %}">Forgot your password?</a>
    </p>
</form>

{% endblock %}
