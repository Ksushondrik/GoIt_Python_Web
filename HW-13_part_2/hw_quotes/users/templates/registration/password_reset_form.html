{% extends 'quotes/base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <h2>Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send password reset email</button>
        </form>
    </div>
</div>
{% endblock %}
